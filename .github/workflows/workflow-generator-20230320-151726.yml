name: Default Name
'on':
  push:
    branches:
    - dev
  pull_request:
    branches:
    - dev
  workflow_dispatch:
jobs:
  Install-NodeJS-dependencies:
    strategy:
      matrix:
        node-version:
        - 14.x
        - 16.x
        - 18.x
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    runs-on: external-k8s
